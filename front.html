<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davreignne's Debut</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #001a4d 0%, #0d3b66 100%);
        }
        
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, #001a4d 0%, #0d3b66 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* GLITTERY BACKGROUND EFFECTS */
        .hero::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(192, 192, 192, 0.5) 0%, rgba(192, 192, 192, 0.1) 70%);
            border-radius: 50%;
            top: -50px;
            left: -50px;
            animation: float 8s ease-in-out infinite, sparkle 3s ease-in-out infinite;
            filter: blur(2px);
            box-shadow: 0 0 60px rgba(192, 192, 192, 0.4), 0 0 100px rgba(200, 200, 200, 0.2);
        }
        
        .hero::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.6) 0%, rgba(192, 192, 192, 0.2) 70%);
            border-radius: 50%;
            bottom: -30px;
            right: -30px;
            animation: float 10s ease-in-out infinite reverse, sparkle 4s ease-in-out infinite reverse;
            filter: blur(2px);
            box-shadow: 0 0 80px rgba(192, 192, 192, 0.5), 0 0 120px rgba(220, 220, 220, 0.3);
        }
        
        /* FLOATING SPARKLES */
        .sparkle-1 { position: absolute; width: 8px; height: 8px; background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0.3) 70%); border-radius: 50%; top: 10%; left: 5%; animation: twinkle 2s ease-in-out infinite, float-random 6s ease-in-out infinite; box-shadow: 0 0 15px rgba(192, 192, 192, 0.8); }
        .sparkle-2 { position: absolute; width: 6px; height: 6px; background: radial-gradient(circle, #e8e8e8 0%, rgba(192,192,192,0.3) 70%); border-radius: 50%; top: 20%; right: 8%; animation: twinkle 2.5s ease-in-out infinite 0.5s, float-random 7s ease-in-out infinite; box-shadow: 0 0 12px rgba(200, 200, 200, 0.7); }
        .sparkle-3 { position: absolute; width: 7px; height: 7px; background: radial-gradient(circle, #f0f0f0 0%, rgba(192,192,192,0.2) 70%); border-radius: 50%; bottom: 15%; left: 10%; animation: twinkle 3s ease-in-out infinite 1s, float-random 8s ease-in-out infinite; box-shadow: 0 0 14px rgba(192, 192, 192, 0.8); }
        .sparkle-4 { position: absolute; width: 5px; height: 5px; background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0.3) 70%); border-radius: 50%; top: 50%; right: 5%; animation: twinkle 2.2s ease-in-out infinite 0.8s, float-random 9s ease-in-out infinite; box-shadow: 0 0 11px rgba(200, 200, 200, 0.6); }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(30px); }
        }
        
        @keyframes float-random {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-15px) translateX(10px); }
            50% { transform: translateY(-30px) translateX(-10px); }
            75% { transform: translateY(-15px) translateX(15px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(192, 192, 192, 0.4), 0 0 40px rgba(192, 192, 192, 0.2); }
            50% { box-shadow: 0 0 40px rgba(192, 192, 192, 0.8), 0 0 80px rgba(192, 192, 192, 0.4); }
        }
        
        @keyframes shimmer-text {
            0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(192, 192, 192, 0.3); }
            50% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(192, 192, 192, 0.6), 0 0 30px rgba(220, 220, 220, 0.4); }
            100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(192, 192, 192, 0.3); }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            z-index: 10;
            text-align: center;
        }
        
 h1 {
    font-family: 'Brush Script MT', 'Brush Script Std', 'Edwardian Script ITC', cursive, 'Segoe Script', serif;
    font-size: 3.5em;
    font-weight: 900;
    background: linear-gradient(135deg, #e8e8e8 0%, #ffffff 25%, #e8e8e8 50%, #c0c0c0 75%, #e8e8e8 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 15px;
    animation: slideDown 0.8s ease-out 0.2s backwards, shimmer-text 3s ease-in-out infinite, cursiveGlow 4s ease-in-out infinite;
    filter: drop-shadow(0 0 15px rgba(192, 192, 192, 0.6)) drop-shadow(0 0 25px rgba(220, 220, 220, 0.3));
    text-shadow: 0 0 20px rgba(192, 192, 192, 0.4);
    letter-spacing: 1px;
    text-rendering: optimizeLegibility;
}


@keyframes cursiveGlow {
    0%, 100% { 
        filter: drop-shadow(0 0 15px rgba(192, 192, 192, 0.6)) drop-shadow(0 0 25px rgba(220, 220, 220, 0.3));
        text-shadow: 0 0 20px rgba(192, 192, 192, 0.4);
    }
    50% { 
        filter: drop-shadow(0 0 25px rgba(192, 192, 192, 0.9)) drop-shadow(0 0 40px rgba(220, 220, 220, 0.6));
        text-shadow: 0 0 35px rgba(192, 192, 192, 0.8), 0 0 50px rgba(220, 220, 220, 0.5);
    }
}

@keyframes shimmer-text {
    0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(192, 192, 192, 0.3); }
    50% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(192, 192, 192, 0.6), 0 0 30px rgba(220, 220, 220, 0.4); }
    100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px rgba(192, 192, 192, 0.3); }
}

        
        .subtitle {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.98);
            margin-bottom: 40px;
            animation: slideDown 0.8s ease-out 0.4s backwards, pulse 2s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(192, 192, 192, 0.4), 1px 1px 3px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.95; }
            50% { opacity: 1; }
        }
        
        /* VIDEO SECTION WITH GLITTER */
        .video-section {
            margin-bottom: 50px;
            animation: slideDown 0.8s ease-out 0.5s backwards;
            position: relative;
        }
        
        .video-container {
    position: relative;
    width: 100%;
    max-width: 850px;        /* ← Bigger: 700px → 850px */
    margin: 0 auto;          /* ← Center it */
    border-radius: 25px;
    overflow: visible;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 0 50px rgba(192, 192, 192, 0.5), inset 0 0 30px rgba(220, 220, 220, 0.2);
    border: 4px solid;
    border-image: linear-gradient(135deg, #e8e8e8 0%, #ffffff 25%, #e8e8e8 50%, #c0c0c0 75%, #e8e8e8 100%) 1;
    background: #1a1a1a;
    animation: pulse-glow 3s ease-in-out infinite;
}
        
        /* GLITTER BORDER EFFECT */
        .video-container::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(135deg, transparent 0%, rgba(192, 192, 192, 0.3) 25%, transparent 50%, rgba(220, 220, 220, 0.2) 75%, transparent 100%);
            border-radius: 30px;
            animation: rotate-border 8s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .video-container video {
    width: 100%;
    max-width: 850px;        /* ← Bigger: 700px → 850px */
    max-height: 480px;       /* ← Taller: 380px → 480px */
    height: auto;
    display: block;
    margin: 0 auto;
    object-fit: contain;
}

        
        .video-label {
            text-align: center;
            color: rgba(220, 220, 220, 0.98);
            font-size: 1.1em;
            margin-top: 30px;
            margin-bottom: 30px;
            font-style: italic;
            letter-spacing: 1px;
            animation: slideDown 0.8s ease-out 0.6s backwards;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
            font-weight: 500;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 600px;
            margin: 0 auto;
            animation: slideDown 0.8s ease-out 0.7s backwards;
        }
        
        .btn-card {
            background: white;
            border-radius: 20px;
            padding: 40px 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 30px rgba(192, 192, 192, 0.3);
            border: 3px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 280px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .btn-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 50px rgba(192, 192, 192, 0.6);
            border-image: linear-gradient(135deg, #e8e8e8 0%, #ffffff 50%, #e8e8e8 100%) 1;
        }
        
        .btn-card.upload-btn {
            background: linear-gradient(135deg, #001a4d 0%, #0d3b66 100%);
            color: white;
            border: 3px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 25px rgba(192, 192, 192, 0.3);
        }
        
        .btn-card.upload-btn:hover {
            background: linear-gradient(135deg, #0d3b66 0%, #1a5490 100%);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 0 0 40px rgba(192, 192, 192, 0.5);
        }
        
        .btn-card.gallery-btn {
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 50%, #e8e8e8 100%);
            color: #001a4d;
            border: 3px transparent;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2), 0 0 25px rgba(192, 192, 192, 0.3);
        }
        
        .btn-card.gallery-btn:hover {
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #ffffff 100%);
        }
        
        .btn-icon {
            font-size: 3em;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            display: inline-block;
            width: 60px;
            height: 60px;
            filter: drop-shadow(0 0 8px rgba(192, 192, 192, 0.3));
        }
        
        .btn-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .btn-description {
            font-size: 0.95em;
            opacity: 0.9;
            line-height: 1.4;
            position: relative;
            z-index: 2;
        }
        
        .stats {
            margin-top: 60px;
            padding: 30px;
            background: rgba(192, 192, 192, 0.15);
            border-radius: 20px;
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-image: linear-gradient(135deg, rgba(192, 192, 192, 0.6) 0%, rgba(255, 255, 255, 0.6) 50%, rgba(192, 192, 192, 0.6) 100%) 1;
            box-shadow: 0 8px 32px rgba(192, 192, 192, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.15), 0 0 40px rgba(192, 192, 192, 0.2);
            animation: slideDown 0.8s ease-out 0.8s backwards, pulse-glow 4s ease-in-out infinite;
        }
        
        .stat-item {
            display: inline-block;
            margin: 0 30px;
        }
        
        .stat-icon {
            font-size: 2em;
            margin-bottom: 10px;
            display: inline-block;
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 6px rgba(192, 192, 192, 0.4));
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
            background: linear-gradient(135deg, #e8e8e8 0%, #ffffff 50%, #e8e8e8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.95em;
            opacity: 0.95;
            text-shadow: 0 0 5px rgba(192, 192, 192, 0.3);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .subtitle { font-size: 1.2em; margin-bottom: 40px; }
            .buttons-container { grid-template-columns: 1fr; gap: 20px; }
            .btn-card { padding: 30px 20px; min-height: 240px; }
            .video-container { max-width: 100%; }
        }
        
        @media (max-width: 480px) {
            body { padding: 10px; }
            .hero { padding: 15px; }
            h1 { font-size: 2em; }
            .subtitle { font-size: 1em; margin-bottom: 30px; }
            .buttons-container { gap: 15px; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <!-- FLOATING SPARKLES -->
        <div class="sparkle-1"></div>
        <div class="sparkle-2"></div>
        <div class="sparkle-3"></div>
        <div class="sparkle-4"></div>
        
        <div class="container">
            <h1>✨ Davreignne's Debut Gallery ✨</h1>
            
            <!-- VIDEO SECTION -->
            <div class="video-section">
                <div class="video-container">
                    <video controls autoplay muted playsinline>
                        <source src="https://raw.githubusercontent.com/haruhiiiiiiiiiiiiiii/Davreignne-s-Debut-Album/main/debut-video.mp4" type="video/mp4">
                    </video>
                </div>
                <p class="video-label">Welcome to Davreignne's Gallery!</p>
            </div>
            
            <div class="buttons-container">
                <a href="albums.html" class="btn-card upload-btn">
                    <svg class="btn-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <defs><style>.cute-icon { fill: currentColor; }</style></defs>
                        <rect class="cute-icon" x="8" y="8" width="48" height="48" rx="4" ry="4" fill="white" stroke="white" stroke-width="2"/>
                        <path class="cute-icon" d="M32 28 L20 40 L44 40 Z" fill="currentColor" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                        <circle class="cute-icon" cx="22" cy="24" r="3" fill="currentColor"/>
                    </svg>
                    <div class="btn-title">Upload Now</div>
                    <div class="btn-description">Share your photos & videos instantly</div>
                </a>
                
                <a href="albums.html" class="btn-card gallery-btn">
                    <svg class="btn-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <defs><style>.cute-icon { fill: currentColor; }</style></defs>
                        <g class="cute-icon">
                            <path d="M12 12 Q12 10 14 10 L50 10 Q52 10 52 12 L52 52 Q52 54 50 54 L14 54 Q12 54 12 52 Z" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round"/>
                            <circle cx="28" cy="28" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                            <circle cx="42" cy="20" r="3" fill="currentColor"/>
                            <path d="M12 42 L24 30 L38 42 L52 28 L52 52" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        </g>
                    </svg>
                    <div class="btn-title">View Gallery</div>
                    <div class="btn-description">See all the saved memories</div>
                </a>
            </div>
            
            <div class="stats" id="statsSection">
                <div class="stat-item">
                    <svg class="stat-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <g fill="currentColor">
                            <rect x="8" y="12" width="16" height="20" rx="2" ry="2"/>
                            <rect x="28" y="8" width="16" height="24" rx="2" ry="2"/>
                            <rect x="48" y="16" width="8" height="16" rx="1" ry="1"/>
                            <rect x="8" y="36" width="48" height="4" rx="2"/>
                        </g>
                    </svg>
                    <span class="stat-number" id="photoCount">0</span>
                    <span class="stat-label">Photos Saved</span>
                </div>
                <div class="stat-item">
                    <svg class="stat-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <g fill="currentColor">
                            <rect x="14" y="10" width="36" height="44" rx="3" ry="3" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M24 20 L40 20 M24 28 L40 28 M24 36 L40 36 M24 44 L40 44" stroke="currentColor" stroke-width="1.5"/>
                        </g>
                    </svg>
                    <span class="stat-number" id="storageUsed">0 KB</span>
                    <span class="stat-label">Storage Used</span>
                </div>
                <div class="stat-item">
                    <svg class="stat-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <g fill="currentColor">
                            <circle cx="22" cy="22" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                            <circle cx="42" cy="22" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
                            <path d="M32 32 Q32 36 28 40 L36 40 Q32 36 32 32" fill="currentColor"/>
                        </g>
                    </svg>
                    <span class="stat-number" id="uploaderCount">0</span>
                    <span class="stat-label">Contributors</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'qr_photo_albums';
        
        function updateStats() {
            try {
                const allAlbums = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
                let totalPhotos = 0;
                let totalSize = 0;
                const uploaders = new Set();
                
                Object.values(allAlbums).forEach(album => {
                    totalPhotos += album.length;
                    album.forEach(p => uploaders.add(p.uploader));
                });
                
                totalSize = localStorage.getItem(STORAGE_KEY)?.length || 0;
                
                document.getElementById('photoCount').textContent = totalPhotos;
                document.getElementById('storageUsed').textContent = Math.round(totalSize / 1024) + ' KB';
                document.getElementById('uploaderCount').textContent = uploaders.size;
            } catch (e) {
                console.error('Stats error:', e);
            }
        }
        
        updateStats();
        setInterval(updateStats, 2000);
    </script>
</body>
</html>
