<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Album</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a4d 0%, #0d3b66 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* GLITTER SPARKLES */
        .sparkle-1 { position: fixed; width: 8px; height: 8px; background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0.3) 70%); border-radius: 50%; top: 15%; left: 5%; animation: twinkle 2s ease-in-out infinite, float-random 6s ease-in-out infinite; box-shadow: 0 0 15px rgba(192, 192, 192, 0.8); z-index: 1; }
        .sparkle-2 { position: fixed; width: 6px; height: 6px; background: radial-gradient(circle, #e8e8e8 0%, rgba(192,192,192,0.3) 70%); border-radius: 50%; top: 30%; right: 8%; animation: twinkle 2.5s ease-in-out infinite 0.5s, float-random 7s ease-in-out infinite; box-shadow: 0 0 12px rgba(200, 200, 200, 0.7); z-index: 1; }
        .sparkle-3 { position: fixed; width: 7px; height: 7px; background: radial-gradient(circle, #f0f0f0 0%, rgba(192,192,192,0.2) 70%); border-radius: 50%; bottom: 20%; left: 10%; animation: twinkle 3s ease-in-out infinite 1s, float-random 8s ease-in-out infinite; box-shadow: 0 0 14px rgba(192, 192, 192, 0.8); z-index: 1; }
        .sparkle-4 { position: fixed; width: 5px; height: 5px; background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0.3) 70%); border-radius: 50%; top: 60%; right: 5%; animation: twinkle 2.2s ease-in-out infinite 0.8s, float-random 9s ease-in-out infinite; box-shadow: 0 0 11px rgba(200, 200, 200, 0.6); z-index: 1; }
        
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes float-random {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-15px) translateX(10px); }
            50% { transform: translateY(-30px) translateX(-10px); }
            75% { transform: translateY(-15px) translateX(15px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(192, 192, 192, 0.2);
            padding: 40px;
            border: 3px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            position: relative;
            animation: slideDown 0.8s ease-out;
            z-index: 10;
        }
        
        h1 {
            text-align: center;
            color: #001a4d;
            margin-bottom: 15px;
            font-size: 2.8em;
            background: linear-gradient(135deg, #001a4d 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .album-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1), 0 0 15px rgba(192, 192, 192, 0.15);
            border: 3px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 260px;
            position: relative;
            overflow: hidden;
        }
        
        .album-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            animation: sparkleMove 3s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes sparkleMove { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(50px, 50px); } }
        
        .album-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2), 0 0 30px rgba(192, 192, 192, 0.4);
            border-image: linear-gradient(135deg, #e8e8e8 0%, #ffffff 50%, #e8e8e8 100%) 1;
        }
        
        .album-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            display: inline-block;
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 6px rgba(192, 192, 192, 0.3));
        }
        
        .album-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #001a4d;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .album-subtitle {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .album-count {
            background: linear-gradient(135deg, #001a4d 0%, #0d3b66 100%);
            color: #c0c0c0;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .count-icon { width: 16px; height: 16px; display: inline-block; }
        
        .button-group {
            text-align: center;
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        
        .btn-link {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .back-button a {
            background: linear-gradient(135deg, #001a4d 0%, #0d3b66 100%);
            color: #c0c0c0;
            box-shadow: 0 5px 15px rgba(0, 26, 77, 0.4), 0 0 10px rgba(192, 192, 192, 0.2);
        }
        .back-button a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 26, 77, 0.6), 0 0 15px rgba(192, 192, 192, 0.3);
        }
        
        .upload-button a {
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 50%, #e8e8e8 100%);
            color: #001a4d;
            box-shadow: 0 5px 15px rgba(192, 192, 192, 0.4), 0 0 10px rgba(192, 192, 192, 0.3);
            border: 2px solid rgba(192, 192, 192, 0.5);
        }
        .upload-button a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(192, 192, 192, 0.6), 0 0 15px rgba(192, 192, 192, 0.4);
        }
        
        .btn-icon-small { width: 20px; height: 20px; display: inline-block; flex-shrink: 0; }
        
        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 2.2em; }
            .albums-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            h1 { font-size: 1.8em; }
            .albums-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="sparkle-1"></div>
    <div class="sparkle-2"></div>
    <div class="sparkle-3"></div>
    <div class="sparkle-4"></div>
    
    <div class="container">
        <h1>Choose Album</h1>
        <p class="subtitle">Select which album to view or upload to</p>
        
        <div class="albums-grid" id="albumsGrid"></div>
        
        <div class="button-group">
            <div class="upload-button">
                <a href="index.html" class="btn-link">
                    <svg class="btn-icon-small" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <g fill="currentColor">
                            <path d="M32 10 L32 44 M20 32 L32 10 L44 32" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>
                            <rect x="12" y="50" width="40" height="6" rx="2" fill="currentColor"/>
                        </g>
                    </svg>
                    Upload Only
                </a>
            </div>
            <div class="back-button">
                <a href="front.html" class="btn-link">
                    <svg class="btn-icon-small" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <g fill="currentColor">
                            <path d="M44 54 L20 32 L44 10" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>
                        </g>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'qr_photo_albums';
        
        const albums = [
    { id: 1, name: 'Table 1', description: 'Parties & events' },
    { id: 2, name: 'Table 2', description: 'Outdoor moments' },
    { id: 3, name: 'Table 3', description: 'Group photos' },
    { id: 4, name: 'Table 4', description: 'Meals & recipes' },
    { id: 5, name: 'Table 5', description: 'Adventures' },
    { id: 6, name: 'Table 6', description: 'Family time' },
    { id: 7, name: 'Table 7', description: 'Self portraits' },
    { id: 8, name: 'Table 8', description: 'Professional' },
    { id: 9, name: 'Table 9', description: 'Creative work' },
    { id: 10, name: 'Table 10', description: 'Animal friends' },
    { id: 11, name: 'Table 11', description: 'Athletic moments' },
    { id: 12, name: 'Table 12', description: 'Style & outfits' },
    { id: 13, name: 'Table 13', description: 'Concerts & shows' },
    { id: 14, name: 'Table 14', description: 'Miscellaneous' }
];

        
        const albumIcons = {
    1: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    2: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    3: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    4: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    5: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    6: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    7: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    8: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    9: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    10: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    11: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    12: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    13: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>',
    14: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="#001a4d"><path d="M32 8 L36 18 L47 20 L39 28 L41 39 L32 35 L23 39 L25 28 L17 20 L28 18 Z" fill="#001a4d"/><circle cx="32" cy="32" r="3" fill="#e8e8e8"/><circle cx="28" cy="26" r="2" fill="#e8e8e8"/><circle cx="36" cy="26" r="2" fill="#e8e8e8"/></g></svg>'
};


        function getAlbumPhotoCount(albumId) {
            const allAlbums = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            return (allAlbums[albumId] || []).length;
        }

        function renderAlbums() {
            const grid = document.getElementById('albumsGrid');
            grid.innerHTML = '';
            
            albums.forEach(album => {
                const count = getAlbumPhotoCount(album.id);
                const iconSvg = albumIcons[album.id] || albumIcons[1];
                const card = document.createElement('a');
                card.href = `album.html?album=${album.id}`;
                card.className = 'album-card';
                card.innerHTML = `
                    <div class="album-icon">${iconSvg}</div>
                    <div class="album-title">${album.name}</div>
                    <div class="album-subtitle">${album.description}</div>
                    <div class="album-count">
                        <svg class="count-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                            <rect x="12" y="20" width="16" height="20" rx="2" ry="2" fill="currentColor" opacity="0.7"/>
                            <rect x="32" y="16" width="16" height="24" rx="2" ry="2" fill="currentColor" opacity="0.9"/>
                            <rect x="52" y="24" width="8" height="16" rx="1" ry="1" fill="currentColor" opacity="0.6"/>
                        </svg>
                        ${count}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        renderAlbums();
    </script>
</body>
</html>
