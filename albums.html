<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Album</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a4d 0%, #0d3b66 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* GLITTER SPARKLES */
        .sparkle-1 { position: fixed; width: 8px; height: 8px; background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0.3) 70%); border-radius: 50%; top: 15%; left: 5%; animation: twinkle 2s ease-in-out infinite, float-random 6s ease-in-out infinite; box-shadow: 0 0 15px rgba(192, 192, 192, 0.8); z-index: 1; }
        .sparkle-2 { position: fixed; width: 6px; height: 6px; background: radial-gradient(circle, #e8e8e8 0%, rgba(192,192,192,0.3) 70%); border-radius: 50%; top: 30%; right: 8%; animation: twinkle 2.5s ease-in-out infinite 0.5s, float-random 7s ease-in-out infinite; box-shadow: 0 0 12px rgba(200, 200, 200, 0.7); z-index: 1; }
        .sparkle-3 { position: fixed; width: 7px; height: 7px; background: radial-gradient(circle, #f0f0f0 0%, rgba(192,192,192,0.2) 70%); border-radius: 50%; bottom: 20%; left: 10%; animation: twinkle 3s ease-in-out infinite 1s, float-random 8s ease-in-out infinite; box-shadow: 0 0 14px rgba(192, 192, 192, 0.8); z-index: 1; }
        .sparkle-4 { position: fixed; width: 5px; height: 5px; background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0.3) 70%); border-radius: 50%; top: 60%; right: 5%; animation: twinkle 2.2s ease-in-out infinite 0.8s, float-random 9s ease-in-out infinite; box-shadow: 0 0 11px rgba(200, 200, 200, 0.6); z-index: 1; }
        
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes float-random {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-15px) translateX(10px); }
            50% { transform: translateY(-30px) translateX(-10px); }
            75% { transform: translateY(-15px) translateX(15px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 40px rgba(192, 192, 192, 0.2);
            padding: 40px;
            border: 3px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            position: relative;
            animation: slideDown 0.8s ease-out;
            z-index: 10;
        }
        
        h1 {
            text-align: center;
            color: #001a4d;
            margin-bottom: 15px;
            font-size: 2.8em;
            background: linear-gradient(135deg, #001a4d 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .album-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1), 0 0 15px rgba(192, 192, 192, 0.15);
            border: 3px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 260px;
            position: relative;
            overflow: hidden;
        }
        
        .album-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            animation: sparkleMove 3s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes sparkleMove { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(50px, 50px); } }
        
        .album-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2), 0 0 30px rgba(192, 192, 192, 0.4);
            border-image: linear-gradient(135deg, #e8e8e8 0%, #ffffff 50%, #e8e8e8 100%) 1;
        }
        
        .album-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            display: inline-block;
            width: 70px;
            height: 70px;
            filter: drop-shadow(0 0 6px rgba(192, 192, 192, 0.3));
        }
        
        .album-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #001a4d;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .album-subtitle {
            font-size: 0.95em;
            color: #666;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .album-count {
            background: linear-gradient(135deg, #001a4d 0%, #0d3b66 100%);
            color: #c0c0c0;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .count-icon { width: 16px; height: 16px; display: inline-block; }
        
        .button-group {
            text-align: center;
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }
        
        .btn-link {
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .back-button a {
            background: linear-gradient(135deg, #001a4d 0%, #0d3b66 100%);
            color: #c0c0c0;
            box-shadow: 0 5px 15px rgba(0, 26, 77, 0.4), 0 0 10px rgba(192, 192, 192, 0.2);
        }
        .back-button a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 26, 77, 0.6), 0 0 15px rgba(192, 192, 192, 0.3);
        }
        
        .upload-button a {
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 50%, #e8e8e8 100%);
            color: #001a4d;
            box-shadow: 0 5px 15px rgba(192, 192, 192, 0.4), 0 0 10px rgba(192, 192, 192, 0.3);
            border: 2px solid rgba(192, 192, 192, 0.5);
        }
        .upload-button a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(192, 192, 192, 0.6), 0 0 15px rgba(192, 192, 192, 0.4);
        }
        
        .btn-icon-small { width: 20px; height: 20px; display: inline-block; flex-shrink: 0; }
        
        @media (max-width: 768px) {
            .container { padding: 20px; }
            h1 { font-size: 2.2em; }
            .albums-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            h1 { font-size: 1.8em; }
            .albums-grid { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; }
        }
    </style>
</head>
<body>
    <div class="sparkle-1"></div>
    <div class="sparkle-2"></div>
    <div class="sparkle-3"></div>
    <div class="sparkle-4"></div>
    
    <div class="container">
        <h1>Choose Album</h1>
        <p class="subtitle">Select which album to view or upload to</p>
        
        <div class="albums-grid" id="albumsGrid"></div>
        
        <div class="button-group">
            <div class="upload-button">
                <a href="index.html" class="btn-link">
                    <svg class="btn-icon-small" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <g fill="currentColor">
                            <path d="M32 10 L32 44 M20 32 L32 10 L44 32" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>
                            <rect x="12" y="50" width="40" height="6" rx="2" fill="currentColor"/>
                        </g>
                    </svg>
                    Upload Only
                </a>
            </div>
            <div class="back-button">
                <a href="front.html" class="btn-link">
                    <svg class="btn-icon-small" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <g fill="currentColor">
                            <path d="M44 54 L20 32 L44 10" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>
                        </g>
                    </svg>
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'qr_photo_albums';
        
        const albums = [
            { id: 1, name: 'Celebration', description: 'Parties & events' },
            { id: 2, name: 'Nature', description: 'Outdoor moments' },
            { id: 3, name: 'Friends', description: 'Group photos' },
            { id: 4, name: 'Food', description: 'Meals & recipes' },
            { id: 5, name: 'Travel', description: 'Adventures' },
            { id: 6, name: 'Family', description: 'Family time' },
            { id: 7, name: 'Selfies', description: 'Self portraits' },
            { id: 8, name: 'Work', description: 'Professional' },
            { id: 9, name: 'Art', description: 'Creative work' },
            { id: 10, name: 'Pets', description: 'Animal friends' },
            { id: 11, name: 'Sports', description: 'Athletic moments' },
            { id: 12, name: 'Fashion', description: 'Style & outfits' },
            { id: 13, name: 'Music', description: 'Concerts & shows' },
            { id: 14, name: 'Other', description: 'Miscellaneous' }
        ];
        
        const albumIcons = {
            1: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><circle cx="32" cy="20" r="3"/><path d="M20 28 Q20 24 24 24 L40 24 Q44 24 44 28 L44 48 Q44 52 40 52 L24 52 Q20 52 20 48 Z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M20 40 L26 32 L40 44 L44 40" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></g></svg>',
            2: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><path d="M32 10 L50 20 L50 50 Q50 54 46 54 L18 54 Q14 54 14 50 L14 20 Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M32 32 L42 22 M32 32 L24 22" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></g></svg>',
            3: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><circle cx="24" cy="28" r="7" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="40" cy="24" r="8" fill="none" stroke="currentColor" stroke-width="2"/><path d="M18 45 Q18 40 24 40 Q30 40 30 45" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M34 48 Q34 42 40 42 Q46 42 46 48" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></g></svg>',
            4: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><rect x="18" y="20" width="28" height="32" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><circle cx="32" cy="32" r="6" fill="none" stroke="currentColor" stroke-width="2"/></g></svg>',
            5: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><path d="M32 14 L44 26 L44 52 Q44 54 42 54 L22 54 Q20 54 20 52 L20 26 Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M28 32 L36 32 M28 40 L36 40" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></g></svg>',
            6: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><circle cx="22" cy="28" r="6" fill="currentColor"/><circle cx="42" cy="28" r="6" fill="currentColor"/><circle cx="32" cy="40" r="5" fill="currentColor"/><path d="M22 36 L26 50 Q26 54 30 54 L34 54 Q38 54 38 50 L42 36" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></g></svg>',
            7: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><circle cx="32" cy="24" r="8" fill="none" stroke="currentColor" stroke-width="2"/><path d="M20 42 Q20 36 26 36 L38 36 Q44 36 44 42 L44 50 Q44 54 40 54 L24 54 Q20 54 20 50 Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></g></svg>',
            8: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><rect x="14" y="12" width="36" height="40" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><path d="M20 28 L32 18 L44 28 M32 18 L32 52" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"/></g></svg>',
            9: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><path d="M32 12 L40 32 L62 38 L45 54 L50 76 L32 64 L14 76 L19 54 L2 38 L24 32 Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></g></svg>',
            10: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><circle cx="32" cy="20" r="7" fill="currentColor"/><ellipse cx="32" cy="42" rx="12" ry="10" fill="currentColor" opacity="0.7"/><path d="M24 48 L20 58 M40 48 L44 58" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></g></svg>',
            11: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><circle cx="32" cy="18" r="6" fill="currentColor"/><rect x="26" y="26" width="12" height="20" rx="2" fill="currentColor"/><path d="M20 46 L18 58 M44 46 L46 58" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></g></svg>',
            12: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><path d="M20 24 L28 14 L36 24 L44 14 L52 24 L52 52 Q52 54 50 54 L14 54 Q12 54 12 52 L12 24 Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><circle cx="20" cy="34" r="3" fill="currentColor"/><circle cx="44" cy="36" r="2.5" fill="currentColor"/></g></svg>',
            13: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><path d="M28 16 L28 50 Q28 54 32 54 Q36 54 36 50 L36 16" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/><ellipse cx="28" cy="14" rx="3" ry="2.5" fill="currentColor"/><ellipse cx="36" cy="14" rx="3" ry="2.5" fill="currentColor"/><path d="M20 50 L44 50" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></g></svg>',
            14: '<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g fill="currentColor"><rect x="12" y="12" width="40" height="40" rx="2" fill="none" stroke="currentColor" stroke-width="2"/><line x1="32" y1="12" x2="32" y2="52" stroke="currentColor" stroke-width="1.5"/><line x1="12" y1="32" x2="52" y2="32" stroke="currentColor" stroke-width="1.5"/></g></svg>'
        };

        function getAlbumPhotoCount(albumId) {
            const allAlbums = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
            return (allAlbums[albumId] || []).length;
        }

        function renderAlbums() {
            const grid = document.getElementById('albumsGrid');
            grid.innerHTML = '';
            
            albums.forEach(album => {
                const count = getAlbumPhotoCount(album.id);
                const iconSvg = albumIcons[album.id] || albumIcons[1];
                const card = document.createElement('a');
                card.href = `album.html?album=${album.id}`;
                card.className = 'album-card';
                card.innerHTML = `
                    <div class="album-icon">${iconSvg}</div>
                    <div class="album-title">${album.name}</div>
                    <div class="album-subtitle">${album.description}</div>
                    <div class="album-count">
                        <svg class="count-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                            <rect x="12" y="20" width="16" height="20" rx="2" ry="2" fill="currentColor" opacity="0.7"/>
                            <rect x="32" y="16" width="16" height="24" rx="2" ry="2" fill="currentColor" opacity="0.9"/>
                            <rect x="52" y="24" width="8" height="16" rx="1" ry="1" fill="currentColor" opacity="0.6"/>
                        </svg>
                        ${count}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        renderAlbums();
    </script>
</body>
</html>
