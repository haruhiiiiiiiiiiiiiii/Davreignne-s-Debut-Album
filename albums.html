        @keyframes float-random {
            0% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-15px) translateX(10px); }
            50% { transform: translateY(-30px) translateX(-10px); }
            75% { transform: translateY(-15px) translateX(15px); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;

            border: 3px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            position: relative;
            animation: slideDown 0.8s ease-out;
            z-index: 10;
        }
        
        h1 {
            text-align: center;
            color: #001a4d;
            margin-bottom: 15px;
            font-size: 2.8em;
            background: linear-gradient(135deg, #001a4d 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .albums-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .section-divider {
            margin: 50px 0;
            text-align: center;
            position: relative;
        }
        
        .section-divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #c0c0c0 20%, #c0c0c0 80%, transparent 100%);
        }
        
        .section-divider h2 {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 30px;
            position: relative;
            z-index: 1;
            color: #001a4d;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #001a4d 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .album-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1), 0 0 15px rgba(192, 192, 192, 0.15);
            border: 3px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 260px;
            position: relative;
            overflow: hidden;
        }
        
        .album-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 70%);
            animation: sparkleMove 3s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes sparkleMove { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(50px, 50px); } }
        
        .album-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2), 0 0 30px rgba(192, 192, 192, 0.4);
            border-image: linear-gradient(135deg, #e8e8e8 0%, #ffffff 50%, #e8e8e8 100%) 1;

        .album-icon {
            font-size: 3.5em;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
            display: inline-block;
            width: 70px;
            height: 70px;

        <a href="album.html?album=${album.id}"    class="album-card ${album.id === 20 ? 'debut-album' : ''}">
            <h3>${album.name}</h3>
            <p>${album.description}</p>
        </a>
    `;

                const count = getAlbumPhotoCount(album.id);
                const iconSvg = albumIcons[album.id] || albumIcons[1];
                const card = document.createElement('a');
                card.href = `album.html?album=${album.id}`;
                card.className = 'album-card';
                card.innerHTML = `
                    <div class="album-icon">${iconSvg}</div>
                    <div class="album-title">${album.name}</div>
                    <div class="album-subtitle">${album.description}</div>
                    <div class="album-count">
                        <svg class="count-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                            <rect x="12" y="20" width="16" height="20" rx="2" ry="2" fill="currentColor" opacity="0.7"/>
                            <rect x="32" y="16" width="16" height="24" rx="2" ry="2" fill="currentColor" opacity="0.9"/>
                            <rect x="52" y="24" width="8" height="16" rx="1" ry="1" fill="currentColor" opacity="0.6"/>
                        </svg>
                        ${count}
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        
        function renderSpecialAlbums() {
            const grid = document.getElementById('specialAlbumsGrid');
            grid.innerHTML = '';
            
            specialAlbums.forEach(album => {
                const count = getAlbumPhotoCount(album.id);
                const iconSvg = albumIcons[album.id];
                const card = document.createElement('a');
                card.href = `album.html?album=${album.id}`;
                card.className = 'album-card';
                card.innerHTML = `
                    <div class="album-icon">${iconSvg}</div>
                    <div class="album-title">${album.name}</div>
                    <div class="album-subtitle">${album.description}</div>
                    <div class="album-count">
                        <svg class="count-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                            <rect x="12" y="20" width="16" height="20" rx="2" ry="2" fill="currentColor" opacity="0.7"/>
                            <rect x="32" y="16" width="16" height="24" rx="2" ry="2" fill="currentColor" opacity="0.9"/>
                            <rect x="52" y="24" width="8" height="16" rx="1" ry="1" fill="currentColor" opacity="0.6"/>
                        </svg>
                        ${count}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        renderAlbums();
        renderSpecialAlbums();
    </script>
