<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debut Video</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: 
                linear-gradient(135deg, rgba(0, 26, 77, 0.5) 0%, rgba(13, 59, 102, 0.6) 100%),
                url('https://raw.githubusercontent.com/haruhiiiiiiiiiiiiiii/Davreignne-s-Debut-Album/main/MOT04452.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container { 
            max-width: 1400px;
            width: 100%;
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 30px; 
            box-shadow: 0 30px 80px rgba(0,0,0,0.4), 0 0 60px rgba(192, 192, 192, 0.3); 
            padding: 50px;
            border: 4px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
        }
        
        h1 { 
            text-align: center; 
            color: #001a4d; 
            margin-bottom: 15px; 
            font-size: 3em;
            background: linear-gradient(135deg, #001a4d 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle { 
            text-align: center; 
            color: #666; 
            margin-bottom: 40px;
            font-size: 1.3em;
            font-style: italic;
        }
        
        .video-wrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 40px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 50px rgba(192, 192, 192, 0.4);
            border: 5px solid;
            border-image: linear-gradient(135deg, #001a4d 0%, #c0c0c0 50%, #001a4d 100%) 1;
            position: relative;
            background: #000;
        }
        
        .video-wrapper::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, transparent 0%, rgba(192, 192, 192, 0.3) 25%, transparent 50%, rgba(220, 220, 220, 0.2) 75%, transparent 100%);
            border-radius: 30px;
            animation: rotate-border 8s linear infinite;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes rotate-border {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .video-wrapper video {
            width: 100%;
            height: auto;
            display: block;
            min-height: 500px;
            max-height: 80vh;
        }
        
        .back-button {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-button a {
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 50%, #e8e8e8 100%);
            color: #001a4d;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(192, 192, 192, 0.4);
            border: 2px solid rgba(192, 192, 192, 0.5);
            font-size: 1.1em;
        }
        
        .back-button a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(192, 192, 192, 0.6);
        }
        
        .btn-icon {
            width: 24px;
            height: 24px;
        }
        
        @media (max-width: 768px) {
            body { 
                background-attachment: scroll;
                padding: 15px;
            }
            .container { 
                padding: 30px 20px; 
            }
            h1 { 
                font-size: 2em; 
            }
            .subtitle {
                font-size: 1.1em;
            }
            .video-wrapper video {
                min-height: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .container { 
                padding: 20px 15px; 
            }
            h1 { 
                font-size: 1.6em; 
            }
            .subtitle {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Davreignne's Debut Video ✨</h1>
        <p class="subtitle">Official Debut Celebration</p>
        
        <div class="video-wrapper">
            <video controls autoplay>
                <source src="https://raw.githubusercontent.com/haruhiiiiiiiiiiiiiii/Davreignne-s-Debut-Album/main/DAVREIGNNE%20DEBUT.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div class="back-button">
            <a href="albums.html">
                <svg class="btn-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <g fill="currentColor">
                        <path d="M44 54 L20 32 L44 10" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linejoin="round" stroke-linecap="round"/>
                    </g>
                </svg>
                Back to Albums
            </a>
        </div>
    </div>
</body>
</html>
