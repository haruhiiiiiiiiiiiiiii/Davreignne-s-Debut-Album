<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: 
                linear-gradient(135deg, rgba(0, 26, 77, 0.5) 0%, rgba(13, 59, 102, 0.6) 100%),
                url('https://raw.githubusercontent.com/haruhiiiiiiiiiiiiiii/Davreignne-s-Debut-Album/main/MOT04452.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .sparkle-1 { position: fixed; width: 8px; height: 8px; background: radial-gradient(circle, #ffffff 0%, rgba(255,255,255,0.3) 70%); border-radius: 50%; top: 15%; left: 5%; animation: twinkle 2s ease-in-out infinite, float-random 6s ease-in-out infinite; box-shadow: 0 0 15px rgba(192, 192, 192, 0.8); z-index: 1; }
        .sparkle-2 { position: fixed; width: 6px; height: 6px; background: radial-gradient(circle, #e8e8e8 0%, rgba(192,192,192,0.3) 70%); border-radius: 50%; top: 30%; right: 8%; animation: twinkle 2.5s ease-in-out infinite 0.5s, float-random 7s ease-in-out infinite; box-shadow: 0 0 12px rgba(200, 200, 200, 0.7); z-index: 1; }
        
        @keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        @keyframes float-random { 0% { transform: translateY(0px) translateX(0px); } 25% { transform: translateY(-15px) translateX(10px); } 50% { transform: translateY(-30px) translateX(-10px); } 75% { transform: translateY(-15px) translateX(15px); } 100% { transform: translateY(0px) translateX(0px); } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }

        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3), 0 0 40px rgba(192, 192, 192, 0.2); 
            padding: 40px;
            border: 3px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            position: relative;
            animation: slideDown 0.8s ease-out;
            z-index: 10;
        }
        
        h1 { 
            text-align: center; 
            color: #001a4d; 
            margin-bottom: 15px; 
            font-size: 2.8em;
            background: linear-gradient(135deg, #001a4d 0%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle { 
            text-align: center; 
            color: #555; 
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .album-info {
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 26, 77, 0.85) 0%, rgba(13, 59, 102, 0.85) 100%);
            color: #e8e8e8;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 1.4em;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.3);
            backdrop-filter: blur(8px);
        }
        
        .photos-grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            margin: 30px 0;
        }
        
        .photo-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1), 0 0 15px rgba(192, 192, 192, 0.15);
            border: 3px solid;
            border-image: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 50%, #c0c0c0 100%) 1;
            position: relative;
            overflow: hidden;
        }
        
        .photo-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2), 0 0 30px rgba(192, 192, 192, 0.4);
        }
        
        .photo-thumbnail-wrapper {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            overflow: hidden;
            background: #f0f0f0;
            position: relative;
            margin-bottom: 12px;
        }
        
        .photo-thumbnail-wrapper img,
        .photo-thumbnail-wrapper video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .photo-card:hover .photo-thumbnail-wrapper img,
        .photo-card:hover .photo-thumbnail-wrapper video {
            transform: scale(1.1);
        }
        
        .photo-info {
            text-align: center;
        }
        
        .photo-name {
            font-size: 1em;
            font-weight: bold;
            color: #001a4d;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .photo-uploader {
            font-size: 0.9em;
            color: #666;
        }
        
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .lightbox.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        
        .lightbox-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            margin: 20px auto;
        }
        
        .btn-close {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(100, 100, 100, 0.9);
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }
        
        .lightbox-image-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            margin-bottom: 20px;
            background: #1a1a1a;
            max-height: 70vh;
            position: relative;
        }
        
        .lightbox-image-container img,
        .lightbox-image-container video {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 15px;
        }
        
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            font-size: 2em;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            z-index: 999;
        }
        
        .nav-arrow:hover { background: rgba(255, 255, 255, 0.4); }
        .nav-prev { left: 10px; }
        .nav-next { right: 10px; }
        
        .lightbox-details {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .detail-item {
            padding: 15px;
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.1) 0%, rgba(192, 192, 192, 0.05) 100%);
            border-radius: 12px;
        }
        
        .detail-label {
            font-weight: bold;
            color: #001a4d;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .detail-value {
            color: #333;
            word-break: break-all;
            font-size: 1.05em;
            font-weight: 500;
        }
        
        .button-group { 
            text-align: center; 
            margin: 30px 0; 
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-link { 
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 50%, #e8e8e8 100%);
            color: #001a4d; 
            padding: 14px 30px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(192, 192, 192, 0.4);
            border: 2px solid rgba(192, 192, 192, 0.5);
        }
        
        .btn-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(192, 192, 192, 0.6);
        }
        
        #noPhotos {
            text-align: center;
            padding: 80px 20px;
            display: none;
        }
        
        #noPhotos h3 {
            color: #001a4d;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        
        #noPhotos p {
            color: #666;
            font-size: 1.2em;
        }
        
        .storage-info { 
            text-align: center; 
            color: #666; 
            font-size: 0.95em; 
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(192, 192, 192, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #001a4d;
            font-size: 1.3em;
        }
        
        @media (max-width: 768px) {
            body { background-attachment: scroll; }
            .container { padding: 20px; }
            h1 { font-size: 2.2em; }
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkle-1"></div>
    <div class="sparkle-2"></div>
    
    <div class="container">
        <h1>Photo Gallery</h1>
        <p class="subtitle">Photos visible to everyone ðŸŒŸ</p>
        
        <div class="album-info" id="albumInfo">Loading album...</div>
        
        <div class="button-group">
            <a href="front.html" id="uploadLink" class="btn-link">Upload More</a>
            <a href="albums.html" class="btn-link">All Albums</a>
        </div>
        
        <div id="loading" class="loading">Loading photos from cloud...</div>
        
        <div id="photosGrid" class="photos-grid"></div>
        
        <div id="noPhotos">
            <h3>No photos yet</h3>
            <p>Be the first to upload! <a href="front.html" style="color: #001a4d; font-weight: bold;">Upload now â†’</a></p>
        </div>
        
        <div class="storage-info" id="storageInfo"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="btn-close" onclick="closeLightbox()">âœ•</button>
            
            <div class="lightbox-image-container" id="lightboxImageContainer">
                <button class="nav-arrow nav-prev" onclick="prevPhoto()">â€¹</button>
                <button class="nav-arrow nav-next" onclick="nextPhoto()">â€º</button>
            </div>
            
            <div class="lightbox-details">
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">File Name</div>
                        <div class="detail-value" id="detailName">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Uploaded By</div>
                        <div class="detail-value" id="detailUploader">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Date & Time</div>
                        <div class="detail-value" id="detailDate">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">File Size</div>
                        <div class="detail-value" id="detailSize">-</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDPaMpRBwk8a10vX4CUvsolfUyn3gpec5s",
            authDomain: "debut-photo-gallery.firebaseapp.com",
            projectId: "debut-photo-gallery",
            storageBucket: "debut-photo-gallery.firebasestorage.app",
            messagingSenderId: "954052989718",
            appId: "1:954052989718:web:8faaeeaa9aebe726f67637"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const albumsList = [
            { id: 1, name: 'Table 1' }, { id: 2, name: 'Table 2' }, { id: 3, name: 'Table 3' },
            { id: 4, name: 'Table 4' }, { id: 5, name: 'Table 5' }, { id: 6, name: 'Table 6' },
            { id: 7, name: 'Table 7' }, { id: 8, name: 'Table 8' }, { id: 9, name: 'Table 9' },
            { id: 10, name: 'Table 10' }, { id: 11, name: 'Table 11' }, { id: 12, name: 'Table 12' },
            { id: 13, name: 'Table 13' }, { id: 14, name: 'Table 14' }, { id: 15, name: '18 Roses' },
            { id: 16, name: '18 Candles' }, { id: 17, name: '18 Blue Bills' }, 
            { id: 18, name: '18 Treasures' }, { id: 19, name: '18 Shots' }
        ];
        
        const urlParams = new URLSearchParams(window.location.search);
        const currentAlbumId = parseInt(urlParams.get('album')) || 1;
        const currentAlbum = albumsList.find(a => a.id === currentAlbumId);
        
        const photosGrid = document.getElementById('photosGrid');
        const noPhotos = document.getElementById('noPhotos');
        const storageInfo = document.getElementById('storageInfo');
        const lightbox = document.getElementById('lightbox');
        const lightboxImageContainer = document.getElementById('lightboxImageContainer');
        const albumInfo = document.getElementById('albumInfo');
        const uploadLink = document.getElementById('uploadLink');
        const loading = document.getElementById('loading');
        
        let allPhotos = [];
        let currentPhotoIndex = 0;

        albumInfo.textContent = currentAlbum ? currentAlbum.name : `Album ${currentAlbumId}`;
        uploadLink.href = `front.html?album=${currentAlbumId}`;

        function addPhotoCard(photo, index) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.onclick = () => openLightbox(index);
            
            const isVideo = photo.dataUrl && photo.dataUrl.startsWith('data:video');
            
            card.innerHTML = `
                <div class="photo-thumbnail-wrapper">
                    ${isVideo ? 
                        `<video src="${photo.dataUrl}" muted preload="metadata"></video>` : 
                        `<img src="${photo.dataUrl}" alt="${photo.name}" loading="lazy">`
                    }
                </div>
                <div class="photo-info">
                    <div class="photo-name" title="${photo.name}">${photo.name}</div>
                    <div class="photo-uploader">by ${photo.uploader || 'Anonymous'}</div>
                </div>
            `;
            photosGrid.appendChild(card);
        }

        window.openLightbox = function(index) {
            currentPhotoIndex = index;
            displayLightboxPhoto();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        window.closeLightbox = function() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function displayLightboxPhoto() {
            const photo = allPhotos[currentPhotoIndex];
            if (!photo) return;

            const isVideo = photo.dataUrl && photo.dataUrl.startsWith('data:video');
            
            const prevBtn = lightboxImageContainer.querySelector('.nav-prev');
            const nextBtn = lightboxImageContainer.querySelector('.nav-next');
            
            lightboxImageContainer.innerHTML = '';
            
            if (isVideo) {
                const video = document.createElement('video');
                video.src = photo.dataUrl;
                video.controls = true;
                lightboxImageContainer.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.src = photo.dataUrl;
                img.alt = photo.name;
                lightboxImageContainer.appendChild(img);
            }
            
            lightboxImageContainer.appendChild(prevBtn);
            lightboxImageContainer.appendChild(nextBtn);

            const date = new Date(photo.timestamp);
            document.getElementById('detailName').textContent = photo.name;
            document.getElementById('detailUploader').textContent = photo.uploader || 'Anonymous';
            document.getElementById('detailDate').textContent = date.toLocaleString();
            document.getElementById('detailSize').textContent = Math.round(photo.size / 1024) + ' KB';
        }

        window.nextPhoto = function() {
            currentPhotoIndex = (currentPhotoIndex + 1) % allPhotos.length;
            displayLightboxPhoto();
        }

        window.prevPhoto = function() {
            currentPhotoIndex = (currentPhotoIndex - 1 + allPhotos.length) % allPhotos.length;
            displayLightboxPhoto();
        }

        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') nextPhoto();
                if (e.key === 'ArrowLeft') prevPhoto();
            }
        });

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        async function loadPhotos() {
            try {
                loading.style.display = 'block';
                
                const q = query(
                    collection(db, `albums/${currentAlbumId}/photos`),
                    orderBy('timestamp', 'desc')
                );
                
                const snapshot = await getDocs(q);
                
                allPhotos = [];
                snapshot.forEach(doc => {
                    allPhotos.push({ id: doc.id, ...doc.data() });
                });

                loading.style.display = 'none';
                
                if (allPhotos.length === 0) {
                    noPhotos.style.display = 'block';
                    storageInfo.textContent = '0 photos';
                } else {
                    allPhotos.forEach((photo, index) => addPhotoCard(photo, index));
                    storageInfo.textContent = `${allPhotos.length} photos shared by everyone`;
                }
            } catch (e) {
                console.error('Error loading photos:', e);
                loading.style.display = 'none';
                noPhotos.style.display = 'block';
                storageInfo.textContent = 'Error loading photos';
            }
        }

        loadPhotos();
    </script>
</body>
</html>
